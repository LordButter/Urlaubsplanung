<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://xxxx 'unsafe-inline'">
        <title>Login</title>
        <link rel="stylesheet" href="styles/dist/output.css">
    </head>
    <body>
        <section class="bg-custom-grey-normal">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
                <div class="w-full bg-custom-grey-light rounded-lg shadow mt-auto sm:my-auto sm:max-w-md xl:p-0">
                    <img src="assets/schichtkalender.svg" width="160" height="160" alt="" class="absolute mx-auto left-1/2 transform -translate-x-1/2 -translate-y-44">
                    <div class="p-6 space-y-6 sm:p-8">
                        <h1 class="text-center font-bold leading-tight tracking-tight text-white text-2xl">
                            Login
                        </h1>
                        <form id="loginForm" class="space-y-6"">
                            <div>
                                <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Username" required="">
                            </div>
                            <div>
                                <input type="password" name="password" id="password" placeholder="Password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                            </div>
                            <div class="flex items-center justify-between">
                                <a href="#" class="text-sm font-medium pl-1 text-custom-red-light hover:underline">Password vergessen?</a>
                            </div>
                            <button type="submit" class="w-full text-white bg-custom-red-normal hover:bg-custom-red-light focus:ring-4 focus:outline-none focus:ring-custom-red-dark font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
			<script src="../node_modules/pocketbase/dist/pocketbase.umd.js"></script>
            <script src="./scripts/login.js"></script>
        </section>
    </body>
</html>
